<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>JUDUL</title>
</head>
<body>
    <main>
        <form action="{% url 'library:login'%}" id="login" method="post">
            <div class="login-placeholder">Login</div>
            <div class="input">
                <input type="text" name="username" class="ic" placeholder="username" required>
                <input type="text" name="password" class="ic" placeholder="password" required>
                <button type="submit" class="ic">Login</button>
            </div>
        </form>
    </main>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Sign Up</title>
</head>
<body>
   <main>
        <form action="url" id="register" method="post">
            <div class="register-placeholder">Sign Up</div>
            <div class="input">
                <label for="name-c">Name</label>
                <div class="dual-c" name="name-c">
                    <input type="text"  class="dual-i" name="firstName" placeholder="First name" required>
                    <input type="text" class="dual-i" name="lastName" placeholder="Last name" required>
                </div>
                <label for="name-c">Email</label>
                <div class="single-c">
                    <input type="required" class="single-i" placeholder="Email" name="email" required>
                </div>
                <label for="name-c">Username</label>
                <div class="single-c">
                    <input type="required" class="single-i" placeholder="Username" name="username" required>
                </div>
                <label for="name-c">Password</label>
                <div class="dual-c" name="name-c">
                    <input type="text"  class="dual-i" name="password1" placeholder="Password" required>
                    <input type="text" class="dual-i" name="password2" placeholder="Confirm Password" required>
                </div>  
                <button type="submit" class="ic">Sign Up</button>
            </div>
        </form>
   </main> 
</body>
</html>
